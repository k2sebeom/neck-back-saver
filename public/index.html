<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Back</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            background-color: '#00FFFFFF';

            -webkit-app-region: drag;
        }

        img {
            width: 100%;
            height: 100%;

            object-fit: contain;
            user-select: none;

            position: absolute;
            top: 0;
            left: 0;
        }

        .root {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
          position: relative;
          flex: 1;
          width: 100%;
          height: 100%;
        }

        .cover {
          width: 100%;
          height: 100%;

          position: absolute;
          top: 0;
          left: 0;

          box-sizing: border-box;
          padding-top: 25px;

          display: flex;
          justify-content: center;
          align-items: center;

          flex-direction: column;
        }

        @font-face {
          font-family: 'ChosunGs';
          src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGs.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }

        h1 {
          color: white;

          font-family: 'ChosunGs';

          width: 30%;
          text-align: center;
          margin: 0;

          font-size: 16px;
        }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <img src="./warning.png" />
        <div class="cover">
          <h1>스쿼트!</h1>
          <h1>스트레칭!</h1>
        </div>
      </div> 
    </div>
  </body>
</html>
